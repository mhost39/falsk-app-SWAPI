<!doctype html>
<html>
   <body>
      <form action = "http://localhost:5000/">
         {% for c in result %}
            <table border = 1>
            {% for i in c %}
               <tr>
                  <th> {{ i }} </th>
                  <td> {{ c[i] }} </td>
               </tr>
            {% endfor %}
            </table>
            <br>
         {% endfor %}
         <p><input type = "submit" value = "Try Again" /></p>
      </form>

   </body>
</html>
